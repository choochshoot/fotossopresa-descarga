<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Fotos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-container {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .search-container i {
      margin-right: 0.5rem;
      color: #888;
    }

    .search-container input {
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .download-btn {
      background: #ff6b6b;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 50px;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #e55353;
      transform: translateY(-2px);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Galería de Fotos</h1>

  <!-- Controles -->
  <div class="controls">
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Buscar por nombre...">
    </div>
    <button id="downloadAllBtn" class="download-btn">
      <i class="fas fa-download"></i> Descargar todas
    </button>
  </div>

  <!-- Galería -->
  <div class="gallery" id="gallery"></div>

  <!-- Librerías necesarias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Código principal -->
  <script>
    // 🔑 Configura tus credenciales de Supabase
    const SUPABASE_URL = "https://cskqlyauszpgjvwgenth.supabase.co";  // ya me lo diste antes
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNza3FseWF1c3pwZ2p2d2dlbnRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MTY4ODMsImV4cCI6MjA3MDE5Mjg4M30.HAZEfpAH2AZzoDBmsUOe3O33oAFbcRIJksZLOyeRvPk"; // pega aquí tu anon/public key
    const BUCKET = "imagenes-usuarios"; // nombre del bucket

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let imagesData = []; // aquí guardaremos lo traído desde Supabase

    // 📥 Cargar imágenes del bucket
    async function loadImages() {
      const { data, error } = await supabase.storage.from(BUCKET).list("", {
        limit: 100,
        sortBy: { column: "created_at", order: "desc" }
      });

      if (error) {
        console.error("Error cargando imágenes:", error.message);
        return;
      }

      // Crear URLs públicas
      imagesData = data.map(item => ({
        nombre: item.name.split("-")[1]?.split(".")[0] || "Anonimo",
        mensaje: "📸 Foto sorpresa",
        imagen_url: `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${item.name}`
      }));

      renderGallery(imagesData);
    }

    // 🎨 Renderizar galería
    function renderGallery(data) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${item.imagen_url}" alt="${item.nombre}">
          <h3>${item.nombre}</h3>
          <p>${item.mensaje}</p>
        `;

        gallery.appendChild(card);
      });
    }

    // 🔎 Búsqueda en vivo
    document.getElementById("searchInput").addEventListener("input", function () {
      const searchTerm = this.value.toLowerCase();
      const filtered = imagesData.filter(item =>
        item.nombre.toLowerCase().includes(searchTerm)
      );
      renderGallery(filtered);
    });

    // 🖼️ Convertir a PNG con canvas
    async function convertToPng(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(blob => resolve(blob), "image/png");
        };
        img.onerror = () => reject("Error cargando imagen");
        img.src = url;
      });
    }

    // 📦 Descargar todas en ZIP
    async function downloadAllAsZip() {
      if (imagesData.length === 0) {
        alert("No hay imágenes cargadas aún.");
        return;
      }

      const zip = new JSZip();
      let indexMap = {};

      for (const item of imagesData) {
        try {
          const pngBlob = await convertToPng(item.imagen_url);
          const arrayBuffer = await pngBlob.arrayBuffer();

          const baseName = (item.nombre || "Anonimo").replace(/[^a-z0-9]/gi, "_");
          indexMap[baseName] = (indexMap[baseName] || 0) + 1;
          const fileName = `${baseName}_${indexMap[baseName]}.png`;

          zip.file(fileName, arrayBuffer);
        } catch (err) {
          console.error("Error procesando imagen:", err);
        }
      }

      const content = await zip.generateAsync({ type: "blob" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(content);
      a.download = "imagenes_usuarios.zip";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    document.getElementById("downloadAllBtn").addEventListener("click", downloadAllAsZip);

    // 🚀 Ejecutar al inicio
    loadImages();
  </script>
</body>
</html>
